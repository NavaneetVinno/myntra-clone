<div class="my-4 row box">
    <div class="filter--box col-2 my-5">
        <div class="filter-gender">
            <div class="d-flex justify-content-between mx-1">
                <h3 class="filter--head">Filters</h3>
                <a href=".." class="clear">Clear All</a>
            </div>
            <hr>
            <div class="radio--box mx-1">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" (change)="gotoPage($event)">
                    <label class="form-check-label" for="exampleRadios1">
                      Men
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" (change)="gotoPage($event)">
                    <label class="form-check-label" for="exampleRadios2">
                      Women
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"  checked (change)="gotoPage($event)">
                    <label class="form-check-label" for="exampleRadios3">
                      kids
                    </label>
                </div>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                    <label class="form-check-label" for="exampleRadios4">
                      Girls
                    </label>
                </div> -->
            </div>
            <hr>
        </div>
        <div class="filter-brand">
            <h3 class="filter--head mx-1">Brands</h3>
            <div class="check--box">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="max" id="flexCheckDefault" [checked]="selectedIndex === 0" (change)="getValue($event,0)">
                    <label class="form-check-label" for="flexCheckDefault">
                        max
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="H&M" id="flexCheckChecked" [checked]="selectedIndex === 1" (change)="getValue($event,1)">
                    <label class="form-check-label" for="flexCheckChecked">
                        H&M
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="HELLCAT" id="flexCheckDefault" [checked]="selectedIndex === 2" (change)="getValue($event,2)">
                    <label class="form-check-label" for="flexCheckDefault">
                        HELLCAT
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pspeaches" id="flexCheckChecked" [checked]="selectedIndex === 3" (change)="getValue($event,3)">
                    <label class="form-check-label" for="flexCheckChecked">
                        pspeaches
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="A.T.U.N." id="flexCheckDefault" [checked]="selectedIndex === 4" (change)="getValue($event,4)">
                    <label class="form-check-label" for="flexCheckDefault">
                        A.T.U.N.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Kids Ville" id="flexCheckChecked" [checked]="selectedIndex === 5" (change)="getValue($event,5)">
                    <label class="form-check-label" for="flexCheckChecked">
                        Kids Ville
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Naughty Ninos" id="flexCheckDefault" [checked]="selectedIndex === 6" (change)="getValue($event,6)">
                    <label class="form-check-label" for="flexCheckDefault">
                        Naughty Ninos
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="CUTECUMBER" id="flexCheckChecked" [checked]="selectedIndex === 7" (change)="getValue($event,7)">
                    <label class="form-check-label" for="flexCheckChecked">
                        CUTECUMBER
                    </label>
                </div>
            </div>
            <hr>
        </div>
        <div class="filter-price">
            <h3 class="filter--head mx-1">Price</h3>
            <div class="price--check">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="550" id="flexCheckChecked" [checked]="selectedIndex === 11" (change)="findRange($event,11)">
                    <label class="form-check-label" for="flexCheckChecked">
                        Rs. 250 to Rs. 550
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="900" id="flexCheckChecked" [checked]="selectedIndex === 12" (change)="findRange($event,12)">
                    <label class="form-check-label" for="flexCheckChecked">
                        Rs. 551 to Rs. 900
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1400" id="flexCheckChecked" [checked]="selectedIndex === 13" (change)="findRange($event,13)">
                    <label class="form-check-label" for="flexCheckChecked">
                        Rs. 901 to Rs. 1400
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="2000" id="flexCheckChecked" [checked]="selectedIndex === 14" (change)="findRange($event,14)">
                    <label class="form-check-label" for="flexCheckChecked">
                        Rs. 1400 to Rs. 2100
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="product--box col-10">
        <div class="sort--box my-5">
            <select class="form-select" (change)="selectChange($event.target)">
                <option selected>Sort by price</option>
                <option value="high">Price high to low</option>
                <option value="low">Price low to high</option>
                
            </select>
        </div>
        <div class="products row g-4">
            <div class="col-md-3 col-sm-4 box--products product {{flag ? 'hide': ''}}" *ngFor="let product of products | async let i = index" (click)="details(i,product)">
                <div class="card">
                    <img src="{{product.images[0].src}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{product.brand}}</h5>
                        <p class="card-text">{{product.additionalInfo}}</p>
                        <p class="card-text"><span class="price">₹ {{product.price}} </span><span class="original--price">{{product.mrp}}</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-4 box--results {{!flag ? 'hide': ''}}" *ngFor="let product of results let i = index" (click)="details(i,product)">
                <div class="card">
                    <img src="{{product.images[0].src}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{product.brand}}</h5>
                        <p class="card-text">{{product.additionalInfo}}</p>
                        <p class="card-text"><span class="price">₹ {{product.price}} </span><span class="original--price">{{product.mrp}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
