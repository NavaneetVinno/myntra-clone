<app-navbar class="sticky"></app-navbar>
<div>
  <app-carousel></app-carousel>
  <div class="my-3 mx-4">
    <h2 class="secondary-header">Favorite Brands</h2>
    <a href="/kids/products">
    <div class="row kids--brand">
      <div class="col" *ngFor="let image of brands">
        <img src="{{image}}" alt="12"/>
      </div>
    </div>
  </a>
  </div>
  <div class="my-3 mx-4">
    <h3 class="secondary-header">Ionic brands</h3>
    <a href="/kids/products">
    <div class="row kids--ionic">
      <div class="col" *ngFor="let image of ionicBrands let i = index">
        <div class="card text-bg-dark">
          <img src="{{image}}" class="card-img" alt="...">
          <div class="card-img-overlay">
            <h5 class="card-title">{{ionicTest[i]}}</h5>
            <p class="card-text"><small>Click here to explore </small><span>&rarr;</span></p>
          </div>
        </div>
      </div>
    </div>
  </a>
  </div>
  <div class="my-3 mx-4">
    <h3 class="secondary-header">Fashion & essentials</h3>
    <a href="/kids/products">
    <div class="row kids--fashion">
      <div class="col" *ngFor="let image of fasion let i = index">
        <div class="card text-bg-dark">
          <img src="{{image}}" class="card-img" alt="...">
          <div class="card-img-overlay">
            <h5 class="card-title">{{fasionText[i]}}</h5>
            <p class="card-text"><small>Click here to explore </small><span>&rarr;</span></p>
          </div>
        </div>
      </div>
    </div>
  </a>
  </div>
  <div class="my-3 mx-4 p-4">
    <h3 class="secondary-header">Budget buy</h3>
    <a href="/kids/products">
    <div class="row buy--box g-5">
      <div class="col mx-1">
        <p class="brand--name">T-shirts</p>
        <p class="brand--value">under ₹499</p>
      </div>
      <div class="col mx-1">
        <p class="brand--name">Dresses</p>
        <p class="brand--value">Under ₹799</p>
      </div>
      <div class="col mx-1">
        <p class="brand--name">Ethnic wear</p>
        <p class="brand--value">under ₹999</p>
      </div>
      <div class="col mx-1">
        <p class="brand--name">Shorts</p>
        <p class="brand--value">under ₹599</p>
      </div>
      <div class="col mx-1">
        <p class="brand--name">value packs</p>
        <p class="brand--value">under ₹799</p>
      </div>
      <!-- <div class="col mx-1">
        <p class="brand--name">footwear</p>
        <p class="brand--value">under ₹799</p>
      </div> -->
    </div>
  </a>
  </div>
</div>
<app-footer></app-footer>
